        description: | # this will include new lines to allow paragraphs
          I led an agile team of 3 to develop a trivia skills game using a model-view-controller pattern and object-oriented programming.
          We designed a fully-functioning GUI from scratch with customizable maze size and the ability to save and reload progress.
          We created a database to store and access multiple-choice trivia questions randomly to improve replayability.  
          
          I created this project in **IntelliJ** using **Java** and **SQLite**, utilizing the **JavaFX** package.

