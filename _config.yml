        description: | # this will include new lines to allow paragraphs
          This project is an Android 12 mobile application where users can draw on a canvas, which can run on 99% of Android devices.
          I created a custom layout that contains features including a color palette, undo/redo buttons, and adjustable brush size.
          If external storage permissions are granted, users can choose to draw over their own photos and save their drawings to their devices.
          
          I created this project in **Android Studio** using the **Kotlin programming language** and 
          utilized packages such as **graphics**, **coroutines**, and **lifecycle**.
          
