          I led an agile group of three to create a vertical platformer with custom sprites and animations, and it is playable from any computer web browser.
          This web game was developed using a custom game engine, allowing for increased developer customization.  
          We implemented a custom physics engine, level layouts, a title screen, platforms, obstacles, and a scoring system.
          
          I created this project in **VS Code** using **JavaScript** and **HTML**.
          
